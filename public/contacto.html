<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | jassonyc</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #111;
      color: #fff;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .contact-title {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      margin-bottom: 2.5rem;
      text-transform: uppercase;
      text-shadow: 0 2px 12px #000;
    }
    .contact-content {
      font-size: 1.15rem;
      line-height: 1.7;
      text-align: center;
      max-width: 420px;
      margin: 0 auto 2.5rem auto;
      color: #eaeaea;
    }
    .contact-email {
      font-size: 1.18rem;
      font-weight: 700;
      color: #fff;
      text-decoration: underline;
      letter-spacing: 0.04em;
      background: rgba(0,0,0,0.18);
      padding: 2px 10px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .contact-email:hover {
      background: rgba(0,0,0,0.38);
    }
    .back-link {
      display: inline-block;
      margin-top: 2.5rem;
      color: #fff;
      font-size: 1rem;
      text-decoration: underline;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .back-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="contact-title">Contacto</div>
  <div class="contact-content">
    Para consultas, colaboraciones o información, por favor escribe a:<br><br>
    <a class="contact-email" href="mailto:jassonyc@gmail.com">jassonyc@gmail.com</a>
  </div>
  <a class="back-link" href="/">Volver a la galería</a>
</body>
</html>
