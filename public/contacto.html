<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | jassonyc</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
  <style>
    /* CONTACT PAGE - minimal and editable
       - Background image set in body (change path if needed)
       - 'jassonyc' is a simple home link at top-left
       - Content is centered and readable on top of the image
    */

    :root{--bg:#111;--panel-bg:rgba(0,0,0,0.34);--text:#fff}

    html,body{height:100%;margin:0}

    /* Use the image as the page background for best performance and cropping control */
    body{
      min-height:100vh;
      background-color:var(--bg);
      background-image: url('/images/_DSC6109 copy.jpeg'); /* change filename here if needed */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color:var(--text);
      font-family: 'Playfair Display', serif;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Home link (jassonyc) */
    .home-link{
      position:fixed;
      top:20px;
      left:20px;
      z-index:30;
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      letter-spacing:0.08em;
      background:rgba(0,0,0,0.18);
      padding:6px 12px;
      border-radius:6px;
      transition:background .18s,opacity .18s;
    }
    .home-link:focus,
    .home-link:hover{background:rgba(0,0,0,0.32);outline:none}

    /* Overlay panel that centers text and ensures readability */
    .panel{
      z-index:20;
      max-width:720px;
      width:calc(100% - 40px);
      margin:0 20px;
      padding:2.2rem 2rem;
      background:var(--panel-bg);
      border-radius:12px;
      text-align:center;
      box-shadow:0 8px 36px rgba(0,0,0,0.6);
    }

    /* Title as a button (click opens mail client) */
    .title{
      display:inline-block;
      font-size:2.4rem;
      margin:0 0 1rem;
      text-transform:uppercase;
      color:var(--text);
      background:rgba(0,0,0,0.12);
      padding:0.45rem 1rem;
      border-radius:8px;
      cursor:pointer;
      border:0;
      font-weight:700;
      text-decoration:none;
    }
    .title:focus{outline:3px solid rgba(255,255,255,0.14)}

    .subtitle{font-size:1.05rem;margin-bottom:1rem;opacity:0.95}
    .email{display:inline-block;margin-top:1rem;color:var(--text);font-weight:700;text-decoration:underline;padding:4px 8px;border-radius:6px;background:rgba(0,0,0,0.12)}

    /* Hint for portrait devices to prefer landscape */
    @media (orientation:portrait){
      .panel{max-width:92%;padding:1.4rem}
      .title{font-size:1.6rem}
    }
  </style>
</head>
<body>
  <!-- Home button -->
  <a class="home-link" href="/" aria-label="Volver al inicio">jassonyc</a>

  <!-- Main centered panel (content editable) -->
  <main class="panel" role="main">
    <!-- Convert title into a real button-like link that opens mail -->
    <a href="mailto:jassonjfer9@gmail.com" class="title" role="button" aria-label="Enviar correo a jassonjfer9">CONTACTO</a>
    <div class="subtitle">Serigraf√≠a | Dise√±o | Fotograf√≠a<br>Colectivo creativo</div>
    <a class="email" href="mailto:jassonjfer9@gmail.com">üìß jassonjfer9@gmail.com</a>
  </main>
</body>
</html>
