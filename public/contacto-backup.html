<!-- Backup of contacto.html kept before deletion -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto (backup) | jassonyc</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;line-height:1.4;margin:24px;color:#111}
    .container{max-width:820px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-family:'Playfair Display',serif;margin:0}
    .panel{background:#fafafa;border:1px solid #e6e6e6;padding:18px;border-radius:8px}
    label{display:block;margin-bottom:8px;font-weight:600}
    textarea{width:100%;min-height:120px;padding:10px;border:1px solid #ddd;border-radius:6px;resize:vertical}
    .controls{display:flex;justify-content:flex-end;margin-top:10px}
    .btn{background:#111;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer;font-weight:700}
    .hint{font-size:0.9rem;color:#666;margin-top:8px}
    @media (max-width:480px){.controls{justify-content:flex-end}.btn{padding:10px 12px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Backup - contacto.html</h1>
      <a href="/" aria-label="Volver al inicio">inicio</a>
    </header>

    <p>Este archivo se creó como respaldo antes de eliminar la página estática de contacto.</p>

    <section class="panel" aria-labelledby="comentarios-title">
      <h2 id="comentarios-title" style="margin-top:0">Deja un comentario anónimo</h2>
      <form id="commentForm" onsubmit="return false;">
        <label for="comment">Comentario</label>
        <textarea id="comment" name="comment" placeholder="Escribe tu opinión rápidamente... (anónimo)"></textarea>
        <div class="controls">
          <button class="btn" id="submitBtn" type="button">Enviar</button>
        </div>
        <div class="hint">Esto envía el comentario localmente (sin servidor). Para obtener mensajes reales, conecta un endpoint o integra un formulario de terceros.</div>
      </form>
    </section>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function(){
      var txt = document.getElementById('comment').value.trim();
      if(!txt){
        alert('Escribe algo antes de enviar.');
        return;
      }
      // Acción simple: mostrar agradecimiento y limpiar (no se envía a servidor en este backup)
      alert('Gracias por tu comentario — (anónimo)');
      document.getElementById('comment').value = '';
    });
  </script>
</body>
</html>
